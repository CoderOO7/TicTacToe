<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>TicTacToe</title>
</head>
<body>
    <main class="container">
        <div class="home-screen">
            <h2 class="home-screen__logo">Tic Tac Toe</h2>
            <div class="home-screen__btns">
                <button class="btn home-screen__btn home-screen__btn--active" id="single-pl-btn">Single</button>
                <button class="btn home-screen__btn home-screen__btn--active" id="multi-pl-btn">V S</button>
            </div>
        </div>
        <div class="begin-screen">
            <button class="btn begin-screen__btn begin-screen__btn--back" id="back-btn">
                ‚ùÆ<span class="__btn--back-text">Go Back</span>
            </button>
            <div class="begin-screen__greeting">
                <span class="begin-screen__msg"></span>
                <input type="text" placeholder="player x" class="begin-screen__input" id="p1-name" data-player="x"/>
                <input type="text" placeholder="player o" class="begin-screen__input" id="p2-name" data-player="o"/>
            </div>
            <button class="btn begin-screen__btn begin-screen__btn--login" id="login-btn">login</button>
        </div>
        <div class="play-screen">
            <div class="play-screen__board">
                <span class="play-screen__board-cell" data-cell-number=1>&nbsp;</span>
                <span class="play-screen__board-cell" data-cell-number=2>&nbsp;</span>
                <span class="play-screen__board-cell" data-cell-number=3>&nbsp;</span>
                <span class="play-screen__board-cell" data-cell-number=4>&nbsp;</span>
                <span class="play-screen__board-cell" data-cell-number=5>&nbsp;</span>
                <span class="play-screen__board-cell" data-cell-number=6>&nbsp;</span>
                <span class="play-screen__board-cell" data-cell-number=7>&nbsp;</span>
                <span class="play-screen__board-cell" data-cell-number=8>&nbsp;</span>
                <span class="play-screen__board-cell" data-cell-number=9>&nbsp;</span>
            </div>
        </div>
        <div class="end-screen">
            <span class="end-screen__msg">thanks for playing</span>
            <div class="end-screen__btns">
                <button class="btn end-screen__btn end-screen__btn--active" id="rematch-btn">rematch</button>
                <button class="btn end-screen__btn end-screen__btn--active" id="logout-btn">logout</button>
            </div>
        </div>
    </main>
    <canvas class="canvas"></canvas>

    <script type="module" src="./scripts/game.js" defer></script>
</body>
</html>
